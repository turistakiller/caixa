<!DOCTYPE html>
<html>
<head>
  <title>Apostila</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="faturas.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #E1E1E6;
    }

    .content {
      text-align: center;
    }

    .responsive-image {
      max-width: 100%;
      height: auto;
    }

    .red-button {
      background-color: #008000;
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      font-weight: bold;
    }

    .date-column {
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
    }

    .date-item {
      margin-bottom: 10px;
      background-color: #008000;
      color: #FFFFFF;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
      width: 120px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="date-column">
      <div class="date-item">07/2023 paga</div>
      <div class="date-item">08/2023 paga</div>
      <div class="date-item">10/2023 paga</div>
      <div class="date-item">11/2023 pendente</div>
    </div>
  </div>
</body>
</html>
