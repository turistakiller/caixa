<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Contrato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .card p {
            margin: 10px 0;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px 0;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .confirmacao {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes do Contrato</h1>
        <div class="card">
            <p><strong>Número:</strong> 73334</p>
            <p><strong>Status:</strong> Ativo</p>
            <p><strong>Valor:</strong> R$ 109,50</p>
            <p><strong>Início da Vigência:</strong> 26/04/2023</p>
            <p><strong>Fim da Vigência:</strong> 01/01/2025</p>
            <p><strong>Local:</strong> AGE Telecomunicações Ltda</p>
            <p><strong>Etiquetas:</strong> - Plano 740 Mega Fidelizado</p>
            <p><strong>Contratante:</strong> Moisés Araújo dos Santos</p>
        </div>
        <button class="button" onclick="confirmarPagamento()">Confirmar Pagamento</button>
        <p id="confirmacao" class="confirmacao"></p>
    </div>

    <script>
        function confirmarPagamento() {
            var dataPagamento = '12/02/2024';
            document.getElementById("confirmacao").innerHTML = "Pagamento confirmado em " + dataPagamento + ".";
        }
    </script>
</body>
</html>
