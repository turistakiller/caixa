<!DOCTYPE html>
<html>
<head>
  <title>Faturas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="faturas.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Montserrat', sans-serif; /* Usando a fonte Montserrat */
    }

    .container {
      max-width: 600px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #004466;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      margin: 0;
    }

    .info {
      margin: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: justify;
    }

    .status {
      background-color: #008000;
      color: #FFFFFF;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin: 10px 0;
      position: relative;
    }

    .blink {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      margin-left: 5px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .balance-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .balance {
      margin-bottom: 20px;
    }

    .deposit-message {
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PerfectPay</h1>
      <!-- Seção para o saldo e mensagem de depósito -->
      <div class="balance-section">
        <div class="balance">
          <p class="info" style="text-align: center;">Saldo: R$ 100,00</p>
        </div>
        <div class="deposit-message">
          <p style="text-align: center;">Deposite 50 reais para desbloquear e sacar</p>
        </div>
      </div>
      <!-- Fim da seção de saldo e mensagem de depósito -->
    </div>
  </div>
</body>
</html>
