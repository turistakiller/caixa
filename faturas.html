<!DOCTYPE html>
<html>
<head>
  <title>PerfectPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      max-width: 600px;
      width: 90%;
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .header {
      background-color: #004466;
      color: #fff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      margin: 0;
    }

    .info {
      margin: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }

    .balance-section {
      margin-bottom: 30px;
    }

    .timer {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    /* Media queries para tornar a p√°gina responsiva */
    @media screen and (max-width: 600px) {
      .header h1 {
        font-size: 28px;
      }
      .info {
        font-size: 14px;
      }
      .timer {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PerfectPay</h1>
      <div class="balance-section">
        <div class="balance">
          <p class="info">Saldo: R$ 150,00</p>
        </div>
        <div class="timer" id="timer"></div>
      </div>
    </div>
  </div>

  <script>
    function updateTimer() {
      const endTime = new Date().getTime() + (48 * 60 * 60 * 1000); // 48 horas em milissegundos
      const timerElement = document.getElementById('timer');

      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = endTime - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerElement.innerHTML = `Tempo restante: ${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance <= 0) {
          clearInterval(interval);
          timerElement.innerHTML = 'Tempo esgotado';
        }
      }, 1000);
    }

    window.onload = function() {
      updateTimer();
    };
  </script>
</body>
</html>
