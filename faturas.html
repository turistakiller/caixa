<!DOCTYPE html>
<html>
<head>
  <title>Apostila</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="faturas.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffff;
      font-family: 'Montserrat', sans-serif; /* Usando a fonte Montserrat */
    }

    .content {
      text-align: center;
      width: 90%;
    }

    .responsive-image {
      max-width: 100%;
      height: auto;
    }

    .red-button {
      background-color: #008000;
      color: #FFFFFF;
      padding: 10px 20px;
      border: none;
      text-decoration: none;
      font-weight: bold;
    }

    .date-list {
      list-style: none;
      padding: 0;
      text-align: center;
    }

    .date-item {
      background-color: #008000;
      color: #FFFFFF;
      padding: 15px;
      border-radius: 5px;
      margin: 20px 0;
    }

    .pendente {
      background-color: red;
    }

    span {
      margin: 10px;
    }
    
  </style>
</head>
<body>
  <div class="content">
    <ul class="date-list">
      <li class="date-item">07/2023 <span>paga</span></li>
      <li class="date-item">08/2023<span>paga</span></li>
      <li class="date-item">10/2023 <span>paga</span></li>
      <li class="date-item pendente">11/2023 <span>pendente</span></li>
    </ul>
  </div>
</body>
</html>
