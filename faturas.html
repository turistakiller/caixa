<!DOCTYPE html>
<html>
<head>
  <title>PerfectPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="faturas.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    /* Seus estilos CSS existentes aqui */

    /* ... */

    /* Novos estilos para o temporizador */
    .timer {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PerfectPay</h1>
      <!-- Seção para o saldo e mensagem de depósito -->
      <div class="balance-section">
        <div class="balance">
          <p class="info" style="text-align: center;">Saldo: R$ 100,00</p>
        </div>
        <div class="deposit-message">
          <p style="text-align: center;">Deposite R$ 50 reais para desbloquear e sacar</p>
        </div>
        <div class="timer" id="timer"></div>
      </div>
      <!-- Fim da seção de saldo e mensagem de depósito -->
    </div>
  </div>

  <script>
    // Função para atualizar o temporizador
    function updateTimer() {
      const endTime = new Date().getTime() + (48 * 60 * 60 * 1000); // Define o tempo final como 48 horas a partir de agora
      const timerElement = document.getElementById('timer');

      // Atualiza o temporizador a cada segundo
      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = endTime - now;

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timerElement.innerHTML = `Tempo restante: ${hours}h ${minutes}m ${seconds}s`;

        // Quando o temporizador chegar a zero, exibe uma mensagem e limpa o intervalo
        if (distance <= 0) {
          clearInterval(interval);
          timerElement.innerHTML = 'Tempo esgotado';
        }
      }, 1000);
    }

    // Inicializa o temporizador ao carregar a página
    window.onload = function() {
      updateTimer();
    };
  </script>
</body>
</html>
